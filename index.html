<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">

        <h1 class="heading">Feedback UI</h1>
        <div class="rating-container" id="rating-container">
            <div class="rating">
                <img src="https://flaticons.net/images/icons/emotions/thumbs/sad-l.png" alt="">
                <small>unhappy</small>
            </div>
            <div class="rating">
                <img src="https://flaticons.net/images/icons/emotions/thumbs/smile-l.png" alt="">
                <small>happy</small>
            </div>
            
             
            <div class="rating">
                <img src="https://flaticons.net/images/icons/emotions/thumbs/laugh-l.png" alt="">
                <small>laugh</small>
            </div>
        </div>

        <div class="btn" id="btn">
            Send Review
        </div>

    </div>
</body>
</html>
